cinema:
  special-offer:
    defaultMessage: Hello --name--! How about a Friday night movie? This week with a 20% discount!
    templates:
      - name: Male
        keyword: Mr.
        message: Dear --name--, don't forget our 20% discount on tickets this Friday!
      - name: Female
        keyword: Ms.
        message: Dear --name--, you and your friends will have so much fun at the cinema this Friday with a 20% discount!
      - name: Privileged
        keyword: Threepwood
        message: My dearest --name--, your lovely family gives you a 20% discount on tickets this Friday!